<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Groceries List</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1>Groceries List!</h1>
        </div>
        <div class="panel-body">
          <p>Create your own grocery list with a minimum of 4 items.. Enter items one at a time, when you're done, just click the Done button to generate your grocery list! Easy Peasy. </p>
          <form class="groceries">
            <div class="form-group">
              <label for="list-input">Enter what you need:</label>
              <input class="form-control listInput" type="text" placeholder="Milks,egg,etc.">
            </div>
            <button type="submit" class="btn btn-danger">Add Item</button>
          </form>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>Here's your grocery list</h2>
          <button type="button" class="btn btn-info">Finalize my list</button>
        </div>
        <div class="panel-body">
          <ul class="grocery-list">

          </ul>
        </div>
      </div>

    </div>
  </body>
  </html>
